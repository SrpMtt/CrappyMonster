<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-dark.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">
    
    

    <meta name="viewport" content="initial-scale=1.0" />

      <style> 
      * {
         margin: auto;
         padding: 0;
      }
      </style>

    <title>Crappy Monster</title>
  </head>

  <body>

    <header>
      <div class="container">
        <h1>Crappy Monster</h1>
        <h2></h2>

        <section id="downloads">
          <a href="https://github.com/SrpMtt/crappymonster.github.io/zipball/master" class="btn">Download as .zip</a>
          <a href="https://github.com/SrpMtt/crappymonster.github.io/tarball/master" class="btn">Download as .tar.gz</a>
          <a href="https://github.com/SrpMtt/crappymonster.github.io" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        <h3>
            <p>Flappy Bird clone made with <a href="http://phaser.io/">Phaser</a> framework and <a href="http://opengameart.org/">OpenGameArt</a> assets.</p>
            <p>Click to start the game, press SPACE to jump.</p>
      </section>
    </div>
    
    <div class="game">
      <script type="text/javascript" src="phaser.min.js"></script>
      <script type="text/javascript" src="main.js"></script>  
    </div>

    
  </body>
</html>
